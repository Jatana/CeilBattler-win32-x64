<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CeilBattler</title>
		<link rel="stylesheet/less" type="text/css" href="Scene/scene.less">
		<link rel="stylesheet/less" type="text/css" href="styles/spinner.less">

		require('./engine.js')
